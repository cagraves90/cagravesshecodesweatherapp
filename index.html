<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <link rel="images" href="src/6ej1vphjocm01.jpg" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/62d649332d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="image"></div>

            <form id="search-form">
                <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on"
                    id="search-text-input" />
                <input type="submit" value="search" class="login" id="search-city" />
            </form>

            <div class="col-12">
                <div class="city">
                    <h1 id="current-city">Searching City...</h1>
                </div>
            </div>

            <div class="col-2">
                <div class="time">
                    <h2 id="current-date">Date</h2>
                </div>

                <div class="temperature">
                    <strong id="current-temp"></strong>
                       <a href="#" id = "celsius-link">°C</a> <a href="#" id = "fahrenheit-link">|°F</a>
                <strong class = "type" id = "weather-description"></strong>
                    </div>

                <div class="weather">
                    <span></span>
                </div>
            </div>

            <div class="col-2">
                <div class="mainEmoji">
                    <img src = ""
                        alt = "Weather icon"
                        id= "icon" />
                </div>
            </div>

            <div class="col-7">
                <div class="wind">
                    Wind: <span id = "wind"></span> km/h
                </div>
                <div class="humidity">
                    Humidity: <span id = "humidity"></span>%
                </div>
                <div class="precipitation">
                </div>
            </div>

            <div>
                <div class="futureForecast" id = "forecast">
                    5 day Forecast
                </div>
            </div>

           
        </div>
        <a href="https://github.com/cagraves90/cagravesshecodesweatherapp/">GitHub page link</a>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
